---
kind: IngressRoute
apiVersion: traefik.containo.us/v1alpha1
metadata:
  name: grafana-service
  namespace: default
spec:
  entryPoints: 
    - web
  routes:
  - match: Host(`grafana.k8s.frikanalen.no`) 
    kind: Rule
    services:
    - kind: Service
      name: grafana-service
      namespace: default
      scheme: http
      port: 3000
